version: "3.1"

services:
  mongo_db:
    image: mongo:4.2
    container_name: db_container
    volumes:
      - mongo_db:/data/db/
    restart: always

  server:
    container_name: app_server
    image: api_server:1.0.0
    build: ./server
    volumes:
      - ./server:/code
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}